{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<title>Register</title>

<!-- Favicon -->
<link rel="shortcut icon" href="{% static 'img/favicon.png' %}">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<!-- Fontawesome CSS -->
<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/fontawesome.min.css' %}">
<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.min.css' %}">

<!-- Main CSS -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>
	<body>
<!-- Main Wrapper -->
<div class="main-wrapper login-body">

	<div class="login-wrapper">
		<div class="container">
			<!-- <img class="img-fluid logo-dark mb-2" src="assets/img/logo.png" alt="Logo"> -->
			<h3 class="img-fluid logo-dark mb-2">MÃ³dulo</h3>
			
			<div class="loginbox">
				<div class="login-right">
					<div class="login-right-wrap">
						<h1>Register</h1>
						{% include 'expenses/_messages.html' %}
						
						<!-- Form -->
						<form method="post">
							{% include 'expenses/_form_errors.html' %}
							{% csrf_token %}
							<div class="form-group">
								<label for="email" class="sr-only">Username</label>
								{{form.username}}
							  </div>
							  <div class=" text-danger invalid_feedback" style="display: none;">
							   
							  </div>
							  <p class="text-sm text-success usernameSuccessOutput"></p>
								<div class="form-group">
								  <label for="email" class="sr-only">Email</label>
								  {{form.email}}
								</div>
								<div class="invalidEmail_feedback" style="display: none;">
							   
								</div>
								<p class="text-sm text-success emailSuccessOutput"></p>
								<div class="form-group mb-4">
								  <label for="password" class="sr-only">Password</label>
								  {{form.password1}}
								</div>
								<!-- <small class="float-right py-3 showPassword">Show</small> -->
								<div class="form-group mb-4">
								  <label for="password" class="sr-only">Confrim Password</label>
								  {{form.password2}}
								</div>
							<div class="form-group mb-0">
								<button class="btn btn-lg btn-block btn-primary" type="submit">Register</button>
							</div>
						</form>
						<div class="text-center dont-have">Already have an account? <a href="{% url 'login' %}">Login</a></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</div>
<!-- /Main Wrapper -->
<!-- jQuery -->
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>

<!-- Bootstrap Core JS -->
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<!-- Feather Icon JS -->
<script src="{% static 'js/feather.min.js' %}"></script>

<!-- Custom JS -->
<script src="{% static 'js/script.js' %}"></script>
	</body>
</html>
