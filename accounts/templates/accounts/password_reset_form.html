{% extends 'expenses/auth_base.html' %}
{% load static %}
{% block content %}
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="{% static 'images/login.jpg' %}" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <p class="login-card-description">Enter your email to reset password</p>
              <form method="POST">
                {% csrf_token %}
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter email here">
                  </div>
                  {% include 'expenses/_messages.html' %}
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Reset">
                </form>
                <p class="login-card-footer-text"><a class="btn btn-primary" href="{% url 'login' %}" class="text-reset">Back to login</a></p>
            </div>
          </div>
        </div>
      </div>

  {% endblock %}
