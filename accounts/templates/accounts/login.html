{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<title>Login</title>

<!-- Favicon -->
<link rel="shortcut icon" href="{% static 'img/favicon.png' %}">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<!-- Fontawesome CSS -->
<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/fontawesome.min.css' %}">
<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.min.css' %}">

<!-- Main CSS -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<!-- Main Wrapper -->
<div class="main-wrapper login-body">
	<div class="login-wrapper">
		<div class="container">
		
			<!-- <img class="img-fluid logo-dark mb-2" src="assets/img/logo.png" alt="Logo"> -->
			<h3 class="img-fluid logo-dark mb-2">MÃ³dulo</h3>
			<div class="loginbox">
				
				<div class="login-right">
					<div class="login-right-wrap">
						<h1>Login</h1>
						{% include 'expenses/_messages.html' %}
						
						<form method="post">
							{% csrf_token %}
							<div class="form-group">
								<label class="form-control-label">Username</label>
								<input type="text" name="username" class="form-control">
							</div>
							<div class="form-group">
								<label class="form-control-label">Password</label>
								<div class="pass-group">
									<input type="password" name="password" class="form-control pass-input">
									<span class="fas fa-eye toggle-password"></span>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-6">
										<div class="custom-control custom-checkbox">
											<input type="checkbox" class="custom-control-input" id="cb1">
											<label class="custom-control-label" for="cb1">Remember me</label>
										</div>
									</div>
									<div class="col-6 text-right">
										<a class="forgot-link" href="{% url 'password_reset' %}">Forgot Password ?</a>
									</div>
								</div>
							</div>
							<button class="btn btn-lg btn-block btn-primary" type="submit">Login</button>
							<div class="text-center dont-have">Don't have an account yet? <a href="{% url 'register' %}">Register</a></div>
						</form>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- /Main Wrapper -->

<!-- jQuery -->
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>

<!-- Bootstrap Core JS -->
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<!-- Feather Icon JS -->
<script src="{% static 'js/feather.min.js' %}"></script>

<!-- Custom JS -->
<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
