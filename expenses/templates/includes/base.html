{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
		<title>Modulo</title>
		
		<!-- Favicon -->
		<link rel="shortcut icon" href="{% static 'img/favicon.png'%}">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
		
		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/fontawesome.min.css'%}">
		<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.min.css'%}">
		<!-- Main CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css'%}">
	</head>
	<body>
	
		<!-- Main Wrapper -->
		<div class="main-wrapper">
		
			<!-- Header -->
			<div class="header">
			
				<!-- Logo -->
				<div class="header-left">
					<a href="{% url 'home' %}" class="logo">
						<h2>Modulo</h2>
						<!-- <img src="# alt="Logo"> -->
					</a>
				</div>
				<!-- /Logo -->
				
				<!-- Sidebar Toggle -->
				<a href="javascript:void(0);" id="toggle_btn">
					<i class="fas fa-bars"></i>
				</a>
				<!-- /Sidebar Toggle -->
				
				<!-- Search -->
				<div class="top-nav-search">
					<form>
						<input type="text" class="form-control" placeholder="Search here">
						<button class="btn" type="submit"><i class="fas fa-search"></i></button>
					</form>
				</div>
				<!-- /Search -->
				
				<!-- Mobile Menu Toggle -->
				<a class="mobile_btn" id="mobile_btn">
					<i class="fas fa-bars"></i>
				</a>
				<!-- /Mobile Menu Toggle -->
				
				<!-- Header Menu -->
				<ul class="nav user-menu">
				
					<!-- Flag -->
					<!-- {% include 'includes/language.html' %} -->
					<!-- /Flag -->
					
					<!-- Notifications -->
					<!-- {%  include 'includes/notifications.html' %} -->
					<!-- /Notifications -->
					
					<!-- User Menu -->
					<li class="nav-item dropdown has-arrow main-drop">
						<a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
							<span class="user-img">
								<img src="assets/img/profiles/avatar-01.jpg" alt="">
								<span class="status online"></span>
							</span>
							<span>Admin</span>
						</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="{% url 'user-profile' %}"><i data-feather="user" class="mr-1"></i> Profile</a>
							<a class="dropdown-item" href="{% url 'settings' %}"><i data-feather="settings" class="mr-1"></i> Settings</a>
							<a class="dropdown-item" href="{% url 'logout' %}"><i data-feather="log-out" class="mr-1"></i> Logout</a>
						</div>
					</li>
					<!-- /User Menu -->
					
				</ul>
				<!-- /Header Menu -->
				
			</div>
			<!-- /Header -->
			
			<!-- Sidebar -->
            {% include 'includes/_sidebar.html' %}
			<!-- /Sidebar -->
			
            {% block content %}
            
			{% endblock %}
			
		</div>
		<!-- /Main Wrapper -->
	</body>
</html>
